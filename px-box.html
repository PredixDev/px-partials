<link rel="import" href="../polymer/polymer.html"/>

<!--
This element provides an easy way to create the section title bar commonly used in Predix apps.

## Usage

```
<px-box></px-box>
```
@element px-box
@demo demo/demo-px-box.html
@homepage index.html
-->
<dom-module id="px-box">
	<link rel="stylesheet" href="px-partials.css">
	<style media="screen">
		:host {
			display: block;
		}
	</style>
	<template>
		<div class="box-section u-mb flex flex--col">
			<h3 class="box-section__tab" aria-controls$="{{title}}" role="tab" on-click="toggle">{{title}}</h3>
			<div class="box-section__panel" role="tabpanel">
				<content select="*"></content>
			</div>
		</div>
	</template>
	<script>
		Polymer({
			is: 'px-box',
			properties: {
				//The title for the box
				title: {
					type: String
				},
				open: {
					type: Boolean,
					value: false
				}
			},
			created: function () {
				console.log(this.tagName, 'created');

			},
			toggle: function () {
				this.open = !this.open;
				console.log(this.tagName, 'toggle', this.open);
				this.toggleClass('active', this.open);
				this.toggleClass('active', this.open, this.$$('.box-section__panel'));
			}
		});
	</script>
</dom-module>
