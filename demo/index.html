<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>px-partials</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="import" href="../demo-template.html">
  </head>

  <body>

    <template id="scope" is="dom-bind">

      <demo-template id="test"
        repo-name="px-partials"
        element-name="px-header"
        heading="px-header"
        description="This is a description"
        element-props="{{demoProps}}">

        <div demo>
          This is the visual demo.
        </div>

      </demo-template>
    </template>
    <script type="text/javascript">
      document.addEventListener('WebComponentsReady', function() {
        var scope = document.querySelector('#scope');
        scope.demoProps = {
          title: 'Test Title',
          subtitle: 'Test subtitle'
        };
      });
    </script>
  </body>

</html>
