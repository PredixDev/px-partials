<dom-module id="px-icon">
	<style>
		:host {
			display: inline-block;
		}
	</style>
	<template strip-whitespace>
		<iron-icon id="icn" icon$="{{icon}}" size$="{{size}}"></iron-icon>
	</template>
	<script type="text/javascript">
		Polymer({
			is: "px-icon",
			properties: {
				//The name of the icon (fa:fa-mobile)
				icon: {
					type: String
				},
				//The size of the icon. (16, 24, 32, 48, etc)
				size: {
					type: Number,
					value: 24
				}
			}
		});
	</script>
</dom-module>
