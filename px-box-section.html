<link rel="import" href="../polymer/polymer.html"/>

<!--
This element provides an easy way to create the section title bar commonly used in Predix apps.

## Usage

```
<px-box-section></px-box-section>
```
@element px-box-section
@demo demo/demo-px-box-section.html
@homepage index.html
-->
<dom-module id="px-box-section">

	<template>
		<style media="screen">
			:host{
				display: block;
			}
		</style>
		<article class="flex flex--col">
			<header class="box-section__tab "
			aria-controls$="{{title}}" role="tab" on-click="toggle">
			<span>{{title}}</span>
			<span class="box-section__spacer"></span>
		</header>
			<section class="box-section__panel" role="tabpanel">
				<content select="*"></content>
			</section>
		</article>
	</template>
	<script>
		Polymer({
			is: 'px-box-section',
			properties: {
				//The title for the box
				title: {
					type: String
				},
				open: {
					type: Boolean,
					value: false
				}
			},
			attached: function () {
				this.toggleClass('box-section');
			},
			toggle: function () {
				this.open = !this.open;
				this.toggleClass('box-section--active', this.open);
			}
		});
	</script>
</dom-module>
