<link rel="import" href="../polymer/polymer.html"/>

<!--
This element provides an easy way to create the section title bar commonly used in Predix apps.

## Usage
<h… class=alpha>…</h…>
<h… class=beta>…</h…>
<h… class=gamma>…</h…>
<h… class=delta>…</h…>
<h… class=epsilon>…</h…>
<h… class=zeta>…</h…>
```
<px-box-section></px-box-section>
```
@element px-box-section
@demo demo/demo-px-box-section.html
@homepage index.html
-->
<dom-module id="px-box-section">

	<template>
		<style media="screen">
			:host {
				display: block;
			}

		</style>

		<section>
			<header class="box-section__tab" aria-controls$="{{title}}" role="tab" on-click="toggle">
				<h3 class$="{{headingClass}}">{{title}}</h3>
			</header>
			<div class="box-section__panel" role="tabpanel">
				<content select="*"></content>
			</div>
		</section>

	</template>
	<script>
		Polymer({
			is: 'px-box-section',
			properties: {
				//The title for the section
				title: {
					type: String
				},
				//The state of the section
				open: {
					type: Boolean,
					value: false
				},
				headingClass: {
					value: 'epsilon'
				}
			},
			attached: function () {
				this.toggleClass('box-section');
			},
			toggle: function () {
				this.open = !this.open;
				this.toggleClass('box-section--active', this.open);
			}
		});
	</script>
</dom-module>
