<link rel="import" href="px-brand.html">
<!--
The `px-header` element provides an easy way to create the header commonly used in Predix apps.

### Usage

```
<px-header title="My Application Name" subtitle="My Product Name"></px-header>
```

### Styling
The following custom properties are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--px-header` | Mixin applied to the element | {}
`--px-header-nav` | Mixin applied to the nav element | {}

@element px-header
@demo demo/demo-px-header.html
@homepage index.html
-->
<dom-module id="px-header">
	<template strip-whitespace>
		<style media="screen">
			:host {
				display: block;
			}
			:host .header {
				color: #b1b1bc;
				@apply(--px-header);
			}
			:host .header__nav {
				@apply(--px-header-nav);
			}
			:host .header__content {
				position: relative;
			}
			:host .header__title {
				white-space: nowrap;
			}

			:host .header__nav ::content a {
				text-decoration: none;
				color: #efeff4;
			}
			:host .header__title {
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
				-ms-flex: 1;
				flex: 1;
				-ms-flex-item-align: center;
				align-self: center;
			}
			:host .header__brand {
				height: 32px;
				width: 32px;
				-ms-flex-item-align: center;
				align-self: center;
			}
		</style>
		<div class="header flex flex--center flex--spaced flex--row">
			<div class="flex flex--middle u-mr">
				<div class="header__brand flex__item--middle" hidden$="{{!title}}">
					<span class="header__logo">
						<px-brand monogram size="32"></px-brand>
					</span>
				</div>
				<div class="header__title epsilon flex__item--middle u-ml--" hidden$="{{!title}}">
					<span class="u-mr--">{{title}}</span>
					<span class="header__seperator" hidden$="{{!subtitle}}"></span>
					<small class="header__subtitle muted" hidden$="{{!subtitle}}">{{subtitle}}</small>
				</div>
				<content id="leftContent" select="[left]"></content>
			</div>
			<div class="flex flex__item flex--middle header__nav">
				<content id="navContent" select="nav"></content>
			</div>
			<div class="flex__item--middle">
				<span class="header__powered muted" hidden$="{{!powered}}">{{powered}}</span>
				<content id="rightContent" select="[right]"></content>
			</div>
		</div>
	</template>
	<script>
		Polymer({
			is: 'px-header',
			hostAttributes: {
				role: 'header'
			},
			properties: {
				title: {
					type: String,
					value: 'Application Name'
				},
				subtitle: {
					type: String,
					value: 'Product Name'
				},
				powered: {
					type: String,
					value: 'Powered by Predix'
				}
			},
			ready: function(){
				//Add some padding by default
				this.toggleClass('u-p-');
			}
		});
	</script>
</dom-module>
