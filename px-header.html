<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="px-brand.html">

<!--
This element provides an easy way to create the header commonly used in Predix apps.

## Usage

```
<px-header title="My Application Name" subtitle="My Product Name"></px-header>
```
@element px-header
@demo demo/demo-px-header.html
@homepage index.html
-->
<dom-module id="px-header">
	<template>
		<header class="header flex flex--row is-hidden@sm-">
			<div class="header__brand">
				<span class="header__logo">
					<px-brand></px-brand>
				</span>
			</div>
			<div class="header__title epsilon">
				<span>{{title}}</span>
				<span class="header__seperator" hidden$="{{!subtitle}}"></span>
				<span class="header__subtitle muted is-hidden@sm-" hidden$="{{!subtitle}}">{{subtitle}}</span>
			</div>
			<div class="muted u-mt-- is-hidden@sm-">
				<span class="header__powered">{{powered}}</span>
			</div>
		</header>
		<!-- TODO: navbar -->
		<div>
			<content select="*"></content>
		</div>
	</template>
	<script>
		Polymer({
			is: 'px-header',
			properties: {
				title: {
					type: String,
					value: 'Application Name'
				},
				subtitle: {
					type: String,
					value: 'Product Name'
				},
				powered: {
					type: String,
					value: 'Powered by Predix'
				}
			},
			created: function () {
				console.log(this.tagName, 'created');
			}
		});
	</script>
</dom-module>
