<link rel="import" href="../polymer/polymer.html"/>
<dom-module id="px-footer">
	<style>
		:host {
			display: block;
		}
		:host footer {
			padding: 15px 10px;
			/*background: #3B3B3F;*/
			color: #9999A3;
			font-family: GEInspiraSans-Regular;
			display: block;
		}
		:host footer nav {
			padding: 15px 12px;
			font-size: 0.8rem;
		}
		:host a {
			text-decoration: none;
			color: #B1B1BC;
		}
	</style>
	<template>
		<footer class="flex flex--middle clearfix u-bg--gray10">
			<div class="viewport">
				<nav class="flex flex--right flex--middle" role="navigation">
					<ul class="list-inline">
						<template is="dom-repeat" items="{{links}}">
							<li class="u-mh-">
								<a href$="{{item.href}}" target="_blank">{{item.title}}</a>
							</li>
						</template>
					</ul>
					<span class="u-ml+ muted">{{copywrite}}</span>
				</nav>
			</div>
			<content select="*"></content>
		</footer>
	</template>
	<script>
		Polymer({
			is: 'px-footer',
			properties: {
				copywrite: {
					type: String,
					value: '&copy;2016 General Electric'
				},
				links: {
					type: Array,
					value: [
						{
							href: 'http://www.ge.com/privacy',
							title: 'Privacy'
						}, {
							href: 'http://www.ge.com/terms',
							title: 'Terms'
						}, {
							href: 'http://www.ge.com/contact',
							title: 'Contact'
						}, {
							href: 'http://www.ge.com/access',
							title: 'Accessibility'
						}
					]
				}
			},
			created: function () {
				console.warn(this.tagName, 'created');
			}
		});
	</script>
</dom-module>
