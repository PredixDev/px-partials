<!--
The `px-brand` element provides an easy way to use the GE brands commonly displayed in Predix apps.

### Usage

```
<link rel="import" href="../px-partials/px-brand/px-brand.html"/>
<px-brand color="#000" size="32"></px-brand>
```

### Styling
The following custom properties are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--px-brand` | Mixin applied to the element | {}


@element px-brand
@demo px-brand/demo.html
@homepage ../index.html
-->
