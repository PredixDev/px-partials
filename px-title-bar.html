<link rel="import" href="../polymer/polymer.html" />

<!--
This element provides an easy way to create the section title bar commonly used in Predix apps.

## Usage

```
<px-title-bar></px-title-bar>
```
@element px-title-bar
@demo demo/demo-px-title-bar.html
@homepage index.html
-->
<dom-module id="px-title-bar">
	<template>
		<style>
			:host .title-bar {
				padding: 5px 10px;
			}

			:host .title-bar .title-bar__spacer {
				width: 100%;
				height: 1px;
				display: block;
				background: #ddd;
				margin: 0 .5rem;
			}

			:host .title-bar h3 {
				white-space: nowrap;
				text-transform: uppercase;
			}

			:host .title-bar .title-bar__actions {
				padding: 10px 5px;
			}
		</style>

		<div class="title-bar flex flex--middle">
			<h3>{{title}}</h3>
			<span class="title-bar__spacer"></span>
			<div class="title-bar__actions flex flex--row">
				<content select="*"></content>
			</div>
		</div>
	</template>
	<script>
		Polymer({
			is: 'px-title-bar',
			properties: {
				//The title for the title bar
			  title: {
			    type: String
			  }
			},
			created: function() {

			}
		});
	</script>
</dom-module>
