<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../polymer-font-awesome/polymer-font-awesome.html"/>
<!--
The `px-icon` element provides an easy way to use Font Awesome SVG icons.

### Usage

```
<link rel="import" href="../px-partials/px-icon/px-icon.html">
<px-icon icon="fa:fa-home"></px-icon>
```

### Styling
The following custom properties are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--px-icon-size` | Height and Width of the icon | `24px`
`--px-icon-width` | Width of the icon | `24px`
`--px-icon-height` | Height of the icon | `24px`
`--px-icon-fill-color` | Fill color of the svg icon | `currentcolor`
`--px-icon-stroke-color` | Stroke color of the svg icon | none

@element px-icon
@blurb Element for creating icons.
@demo ./demo.html
@homepage ../index.html
-->
<dom-module id="px-icon">
	<style>
		:host {
			display: inline-block;
			--iron-icon-height: var(--px-icon-size);
			--iron-icon-width: var(--px-icon-size);
		}

	</style>
	<template strip-whitespace>
		<iron-icon id="icn" icon$="{{icon}}" size$="{{size}}"></iron-icon>
	</template>
	<script type="text/javascript">
		Polymer({
			is: "px-icon",
			properties: {
				//The name of the icon (fa:fa-mobile)
				icon: {
					type: String
				},
				//The size of the icon. (16, 24, 32, 48, etc)
				size: {
					type: Number
				}
			}
		});
	</script>
</dom-module>
