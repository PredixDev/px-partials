<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../px-polymer-font-awesome/polymer-font-awesome-all.html"/>
<!--
The `px-icon` element provides an easy way to use Font Awesome SVG icons.

### Usage

```
<link rel="import" href="../px-partials/px-icon/px-icon.html">
<px-icon icon="fa:fa-home"></px-icon>
```

### Styling
The following custom properties are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--px-icon` | Mixin applied to the element | {}
`--px-icon-height` | Height of the element | null
`--px-icon-width` | Width of the element | null
`--px-icon-size` | Height and Width of the element | null


@element px-icon
@blurb Element for creating icons.
@demo px-icon/demo.html
@homepage ../index.html
-->
<dom-module id="px-icon">
	<style>
		:host {
			display: inline-block;
      @apply(--px-icon);
		}
		:host #icon {
			--iron-icon-height: var(--px-icon-size);
			--iron-icon-width: var(--px-icon-size);
			--iron-icon-height: var(--px-icon-height);
			--iron-icon-width: var(--px-icon-width);
		}
	</style>
	<template strip-whitespace>
		<iron-icon id="icn" icon$="{{icon}}" size$="{{size}}"></iron-icon>
	</template>
	<script type="text/javascript">
		Polymer({
			is: "px-icon",
			properties: {
				/**
				 * The name of the icon (`fa:fa-home`, etc)
				 */
				icon: {
					type: String
				},
				/**
				 * The fill color for the icon ( `#FFF`, `#000`, `crimson`, etc)
				 */
				color: {
					type: String,
					observer: '_handleColor'
				},
				/**
				 * The size of the icon. (`16`, `32`, `56`, `256`, `512`, etc)
				 */
				size: {
					type: Number,
					observer: '_handleSize'
				}
			},
			attached: function () {},
			_handleColor: function (newVal, oldVal) {
				if (newVal) {
					this.$.icn.style.fill = newVal;
				}
			},
			_handleSize: function (newVal, oldVal) {
				if (newVal) {
					this.$.icn.style.width = newVal;
					this.$.icn.style.height = newVal;
				}
			}
		});
	</script>
</dom-module>
