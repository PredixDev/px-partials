<link rel="import" href="../../polymer/polymer.html">
<!--
The `px-footer` element provides an easy way to create the footer commonly used in Predix apps.

### Usage

```
<px-footer copywrite="2016 &copy;" links='[{"title": "About", "href": "about.html"}]'></px-footer>
```

### Styling
The following custom properties are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--px-footer` | Mixin applied to the element | {}
`--px-footer-nav` | Mixin applied to the nav element | {}


@element px-footer
@demo ./demo.html
@homepage ../index.html
-->
<dom-module id="px-footer">
  <template strip-whitespace>
  <style>
    :host {
      display: block;
    }
    :host ul {
      list-style-type: none;
    }
    :host footer {
      @apply(--px-footer);
      color: #9999A3;
    }
    :host footer nav {
      @apply(--px-footer-nav);
      font-size: 0.8rem;
    }
    :host a {
      text-decoration: none;
      color: #B1B1BC;
    }
  </style>
    <footer class="flex flex--justify flex--middle">
      <div class="u-ml u-mt--">
        <px-brand size="32" monogram class=" muted"></px-brand>
      </div>
      <div class="u-mr">
        <nav class="flex flex--right flex--spaced" role="navigation">
          <template is="dom-repeat" items="{{links}}">
            <a href$="{{item.href}}" class="u-mr-" target="_blank">{{item.title}}</a>
          </template>
          <span>&copy;{{copywrite}}</span>
        </nav>
      </div>
    </footer>
  </template>
  <script>
    Polymer({
      is: 'px-footer',
      properties: {
        /**
         * The copywrite message
         */
        copywrite: {
          type: String,
          value: '2016 General Electric'
        },
        /**
         * The list of footer links 
         */
        links: {
          type: Array,
          value: [
            {
              href: 'http://www.ge.com/privacy',
              title: 'Privacy'
            }, {
              href: 'http://www.ge.com/terms',
              title: 'Terms'
            },
            {
              href: 'http://www.ge.com/access',
              title: 'Accessibility'
            }
          ]
        }
      },
      ready: function(){
        //Add some padding by default
        this.toggleClass('u-p-');
      }
    });
  </script>
</dom-module>
